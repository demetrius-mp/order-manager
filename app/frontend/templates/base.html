<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet"
        href="{{ url_for('static', path='/dependencies/bootstrap/css/bootstrap.min.css') }}">
    <link type="text/css" rel="stylesheet"
        href="{{ url_for('static', path='/dependencies/bootstrap/css/bootstrap-icons.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <link type="image/x-icon" rel="shortcut icon" href="{{ url_for('static', path='/svg/icon.svg') }}">
    <title>Gest√£o de pedidos</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/"
                        class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Menu</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-speedometer2"></i> <span
                                    class="ms-1 d-none d-sm-inline">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('pedidos') }}" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Pedidos</span></a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Itens</span></a>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-table"></i> <span
                                    class="ms-1 d-none d-sm-inline">Adicionais</span></a>
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <!-- Profile picture -->
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30"
                                class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col py-3">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', path='/dependencies/toast/tata.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', path='/dependencies/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', path='/dependencies/jquery/jquery-3.6.0.min.js') }}"></script>
    {% block script %}{% endblock script %}
</body>

</html>
