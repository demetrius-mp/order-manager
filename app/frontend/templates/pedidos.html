{% extends "layout.html" %}

{% block content %}
<div id="modal-confirmacao" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    TÃ­tulo do modal
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                Texto do modal
            </div>
            <div class="modal-footer">
                <div class="container">
                    <div class="btn-toolbar justify-content-between" aria-label="Toolbar with button groups">
                        <button data-bs-dismiss="modal" id="cancelar" type="button" class="btn btn-secondary">Cancelar</button>
                        <button data-bs-dismiss="modal" id="confirmar" type="button" class="btn btn-danger">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-adicionar-pedido" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Novo pedido
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="cliente" class="col-form-label">Nome do cliente:</label>
                        <input type="text" class="form-control" id="cliente">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="container">
                    <div class="btn-toolbar justify-content-between" aria-label="Toolbar with button groups">
                        <button data-bs-dismiss="modal" id="cancelar" type="button" class="btn btn-secondary">Cancelar</button>
                        <button id="confirmar" type="submit" class="btn btn-primary">Adicionar pedido</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-editar-itens" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Editar itens
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="itens"></div>

                <div class="text-center">
                    <button type="button" class="novo-item btn btn-outline-primary">+ Novo item</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="top-bar" class="container-fluid">
    <div class="row mt-3 mb-2">
        <div id="filtros" class="col-sm-auto pe-0">
            <button type="button" data-done="false" class="btn btn-outline-secondary active">Aberto</button>
            <button type="button" data-done="true" class="btn btn-outline-secondary">Fechado</button>
            <button type="button" class="btn btn-outline-secondary">Todos</button>
        </div>
        <div class="col pe-0">
            <div>
                <input class="form-control m-0" title="Buscar pedidos" id="busca"
                       type="text" name="busca" placeholder="Buscar pedidos">
            </div>
        </div>
        <div class="col-sm-auto pe-0">
            <a id="criar-pedido" class="btn btn-primary me-2">
                Novo pedido
            </a>
        </div>
    </div>
</div>

<div id="pedidos" class="mt-3 row row-cols-auto mx-2"></div>
{% endblock content %}

{% block script %}
<script type="text/javascript" src="{{ url_for('static', path='/js/domManipulator.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', path='/js/ajax.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', path='/js/models.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', path='/js/pedidos.js') }}"></script>
{% endblock script %}
